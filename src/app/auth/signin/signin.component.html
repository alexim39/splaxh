<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2rem">
    <div class="header">
        <h2>Tinotune Sign In</h2>
        <div>Sign in your account to continue</div>
    </div>
    
    <form [formGroup]="form" (ngSubmit)="onSignIn(form.value)">
        <mat-form-field>
            <mat-label>Email address</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf=" form.get('email').hasError('email')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="form.get('email').hasError('required')">
                Your email is required
            </mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="signIn_hide ? 'password' : 'text'" formControlName="password">
            <div mat-icon-button matSuffix (click)="signIn_hide = !signIn_hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="signIn_hide">
                <mat-icon>{{signIn_hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </div>
            <mat-error *ngIf=" form.get('password').hasError('pattern')">
                Password should be minimum of 8 characters
            </mat-error>
            <mat-error *ngIf=" form.get('password').hasError('required')">
                Your password is required
            </mat-error>
        </mat-form-field>
    
        <button [disabled]="form.invalid || isSpinning" mat-flat-button color="primary">
            <img *ngIf="isSpinning" src="./../../../../assets/img/spinner.gif">
            SIGN IN
        </button>
    </form>
    
    <div class="footer" fxLayout="row" fxLayoutAlign="space-between center">
        <a [routerLink]="['/signup']" [mat-dialog-close] mat-button color="primary">Create account</a>
        <button mat-button color="primary">Forgot password?</button>
    </div>
</section>
