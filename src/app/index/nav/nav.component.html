<mat-toolbar color="primary">
    <mat-toolbar-row>
        <splaxh-logo></splaxh-logo>

        <span class="spacer"></span>
        
        <div *ngIf="!deviceXs">
            <a mat-button [routerLink]="['/']">Home</a>
            <a mat-button (click)="openDialog()" *ngIf="!authService.isLoggedIn()">Upload Music</a>

        
            <span *ngIf="user">
                <button mat-button [matMenuTriggerFor]="menu" *ngIf="authService.isLoggedIn()">
                    <mat-icon>account_circle</mat-icon>
                    {{user.name | titlecase}}
                </button>
                <mat-menu #menu="matMenu">
                    <a mat-menu-item [routerLink]="['/uploads']">
                        <mat-icon>file_upload</mat-icon>
                        Upload Music
                    </a>
                    <a mat-menu-item>
                        <mat-icon>dashboard</mat-icon>
                        Profile
                    </a>
                    <a mat-menu-item (click)="signOut()">
                        <mat-icon>settings_power</mat-icon>
                        Sign out
                    </a>
                </mat-menu>
            </span>
            
        </div>
        <a mat-icon-button [matMenuTriggerFor]="menu" class="info">
            <mat-icon>more_vert</mat-icon>
        </a>
        <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="/faqs"><mat-icon>question_answer</mat-icon> FAQs</a>
            <a mat-menu-item routerLink="/contacts"><mat-icon>contacts</mat-icon> Contacts</a>
        </mat-menu>
    </mat-toolbar-row>
